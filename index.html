<body>
    <div class="screen">
        <div class="game-container">
            <div class="scoreboard">
                <div class="item active">
                    <!-- <span class="text">Vez do <i class='bx bx-x'></i></span> -->
                    <span class="text">Vez do X</span>
                    <span class="score">0</span>
                </div>
                <div class="item">
                    <!-- <span class="text">Vez do <i class='bx bx-circle' ></i></span> -->
                    <span class="text">Vez do O</span>
                    <span class="score">0</span>
                </div>
            </div>
            <div class="board">
                <div class="space">
                    <div class="x-icon">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                    </div>
                </div>
                <div class="space"></div>
                <div class="space"><div class="o-icon"></div></div>
                <div class="space"></div>
                <div class="space">
                    <div class="x-icon">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                    </div>
                </div>
                <div class="space"><div class="o-icon"></div></div>
                <div class="space">
                    <div class="x-icon">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                    </div>
                </div>
                <div class="space"></div>
                <div class="space"><div class="o-icon"></div></div>
            </div> 
        </div>
    </div>
